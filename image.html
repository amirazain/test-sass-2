<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image</title>
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style/main.css">



</head>

<body class="grey">

    <section>
        <div class="container">
            <div class="row">
                <img src="https://static.pexels.com/photos/27411/pexels-photo-27411.jpg" class="avatar mini" alt="">
            </div>
            <div class="row">

                <img src="https://static.pexels.com/photos/172215/pexels-photo-172215.jpeg" class="avatar tiny " alt="">
            </div>
            <div class="row">
                <img src="https://static.pexels.com/photos/27411/pexels-photo-27411.jpg" class="avatar small rounded-circle" alt="">
            </div>
            <div class="row">
                <img src="bg2.png" class="avatar medium rounded-circle img-thumbnail" alt="">
            </div>
            <div class="row">
                <img src="bg2.png" class="avatar large rounded-circle" alt="">
            </div>
            <div class="row">
                <img src="https://static.pexels.com/photos/172215/pexels-photo-172215.jpeg" class="avatar big rounded-circle" alt="">
            </div>
            <div class="row">
                <img src="https://static.pexels.com/photos/27411/pexels-photo-27411.jpg" class="avatar massive rounded-circle img-thumbnail" alt="">
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="mdb.js"></script>

</body>

</html>
